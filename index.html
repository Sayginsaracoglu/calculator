<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="script.js" defer></script>
</head>
<body>
  
    

    <div id="calContainer">
        <div id="result">Result</div>
        <div class="calBtn" id="clear">C</div>
        <div class="calBtn" id="divide">/</div>
        <div class="calBtn numBtn" id="7">7</div>
        <div class="calBtn numBtn" id="8">8</div>
        <div class="calBtn numBtn" id="9">9</div>
        <div class="calBtn" id="multiply">*</div>
        <div class="calBtn numBtn" id="4">4</div>
        <div class="calBtn numBtn" id="5">5</div>
        <div class="calBtn numBtn" id="6">6</div>
        <div class="calBtn" id="minus">-</div>
        <div class="calBtn numBtn" id="1">1</div>
        <div class="calBtn numBtn" id="2">2</div>
        <div class="calBtn numBtn" id="3">3</div>
        <div class="calBtn" id="plus">+</div>
        <div class="calBtn" id="zero">0</div>
        <div class="calBtn" id="enter">=</div>

    </div>

  
    

</body>
</html>
